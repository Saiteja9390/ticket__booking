<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <style>
        body { font-family: Arial; background: #eee; }
        .box {
            width: 350px; margin: auto; margin-top: 60px;
            background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 5px; border: 1px solid gray;
        }
        button {
            background: #673AB7; color: white;
            border: none; font-size: 17px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Add New Event</h2>
        <form action="addevent" method="post">
            <input type="text" name="title" placeholder="Event Title" required>
            <input type="text" name="date" placeholder="Event Date" required>
            <input type="text" name="time" placeholder="Event Time" required>
            <button>Add Event</button>
        </form>
    </div>

</body>
</html>
