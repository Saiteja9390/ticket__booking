<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; background: #eee; }
        .box {
            width: 330px; background: white; padding: 20px;
            margin: auto; margin-top: 40px; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 5px; border: 1px solid gray;
        }
        button {
            width: 100%; padding: 10px; margin-top: 20px;
            background: #4CAF50; color: white; border: none;
            font-size: 18px; cursor: pointer; border-radius: 5px;
        }
        a { text-decoration: none; color: #673AB7; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Create Account</h2>
        
        <form action="register" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
